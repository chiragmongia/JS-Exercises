<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/parentChildCheckboxes.css">
  </head>
  <body>
    <div id="container">
      <div class="colorContainer">
        <input type="checkbox" id="color" name="check">
        <label for="color">Color</label>
        <ul>
          <li><input type="checkbox" id="red" name="red"></li>
          <label for="red">Red</label><br/>

          <li><input type="checkbox" id="blue" name="blue"></li>
          <label for="blue">Blue</label><br/>

          <li><input type="checkbox" id="green" name="green"></li>
          <label for="green">Green</label><br/>

          <li><input type="checkbox" id="yellow" name="yellow"></li>
          <label for="yellow">Yellow</label><br/>
        </ul>
      </div> 

      <div class="moviesContainer">
        <input type="checkbox" id="movies" name="check">
        <label for="movies">Movies</label> 
        <ul>
          <li><input type="checkbox" id="dar" name="dar"></li>
          <label for="dar">Dar</label><br/>

          <li><input type="checkbox" id="sir" name="sir"></li>
          <label for="sir">Sir</label><br/>
        </ul>
      </div> 
      
      <div class="drinksContainer">
        <input type="checkbox" id="drinks" name="check">
        <label for="drinks">Drinks</label>  
        <ul>
          <li><input type="checkbox" id="coke" name="coke"></li>
          <label for="coke">Coke</label><br/>

          <li><input type="checkbox" id="pepsi" name="pepsi"></li>
          <label for="pepsi">Pepsi</label><br/>

          <li><input type="checkbox" id="dew" name="dew"></li>
          <label for="dew">Dew</label><br/>
        </ul>
      </div> 

      <div class="bikesContainer">
        <input type="checkbox" id="bikes" name="check">
        <label for="bikes">Bikes</label>
        <ul>
          <li><input type="checkbox" id="vrod" name="vrod"></li>
          <label for="vrod">V-Rod</label><br/>

          <li><input type="checkbox" id="pulsar" name="pulsar"></li>
          <label for="pulsar">Pulsar</label><br/>

          <li><input type="checkbox" id="cbz" name="cbz"></li>
          <label for="cbz">Cbz</label><br/>
        </ul>
      </div>
    </div>
    <script src="js/parentChildCheckboxes.js" type="text/javascript"></script>
  </body>
</html>
